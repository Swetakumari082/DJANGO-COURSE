<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy techchrunch</title>
    <link rel="stylesheet" href="techchrunchstyle.css">
</head>
<body>
    <header>
        <main>
            <div class="left">
                <div class="logo">
                    <img width="150" src="https://uploads-ssl.webflow.com/5c7fe6c71d33841ef1f9ed4f/6319f43edf99f5beca1e6106_1200px-TechCrunch_logo%201.png">
                </div>
                <div class="content">               
                    <h1>Welcome to TechChrunch</h1><br>
                    <h2>Create an account to unlock these benefits</h2>
               <hr>
               <div class="benefits">
                 <ul type="circle">
                    <li>Comment on articles and express yourself</li>
                    <li>Manage your Newstellers</li>
                    <li>Access Privacy Settings</li>
                    <li>Browse without the distraction of pop-up ads</li>
                 </ul>
                </div>
               </div>
            </div>
            <div class="right">
                <div class="right_logo">
                <img  width="60" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/techcrunch_logo_icon_170624.png">
                </div>
                <div class="sign-in"><strong>Sign in</strong>
                <div class="login-form">
                    <form method="post">
                        <div class="form-control">
                        
                            <input type="email" class="input-email" palceholder="Email address">
                        </div><br>
                        <button id="next" type="submit" class="btn btn-next">Next</button>
                <div class="helper">
                    <div class="link1">
                                <input  id="checked" name="checked" type="checkbox" checked><p>Stay signed in<p>
                            Forgot username?</p></p>
                     </div>   
                </div>
                   <div display="button-wrapper">
                        <button id="create"><p>create an account</p></button>
                       </div> 
                       <div class="cont-wit">
                        <p>Or, continue with</p>
                       </div><br>
                <div display="button-wrapper">
                            <button class="btn btn-yahoo" id="yahoo"><img src="https://thebigfakewedding.com/wp-content/uploads/2019/02/yahoo-logo-png-transparent-background-768x256.png" alt="yahoo logo"></button>
                    <button class="btn btn-google"><img src="https://icons-for-free.com/iconfiles/png/512/google+logo+search+service+suits+icon-1320183415623599433.png" alt="google logo"></button></div>
                    

                </div>             
                     </form>
                </div>
            </div>
            </div>
        </main>
    </header>
</body>
</html>
